<html>
  <head>
    <title>Test Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Test Survey Form</h1>
    <p id="description">Please, fill out this survey to help us improve our services
    </p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Name 
      <input type="text" id="name" placeholder="Enter your name" required class="txtIn" />
      </label>
      <label id="email-label" for="email">Email 
      <input type="email" id="email" placeholder="Enter your Email" required class="txtIn" />
      </label>
      <label id="number-label" for="number">Age <span class="txtSub">(Optional)</span>
      <input type="number" id="number" min="18" max="99" placeholder="Your Age"class="txtIn" />
      </label>
      </fieldset>
      <fieldset>
      <label for="dropdown">Which service was used ?
      <select id="dropdown">
        <option value="0">select a service</option>
        <option value="1">delivery</option>
        <option value="2">pick up</option>
      </select>      
      </label>
      </fieldset>
      <fieldset>
        <label>
        What would you like to improve ? <span class="txtSub">(Check all that apply)</span>
        </label>
        <div class="blk">
          <div>
        <input name="improve" type="radio" value="1" /> Package Quality
        </div>
        <div>
       <input name="improve" type="radio" value="2" /> Customer Service
        </div>
        <div>
       <input name="improve" type="radio" value="3" /> Delivery Time
        </div>
       </div>
      </fieldset>
      <fieldset>
        <label>
        Would you recommend our services ?
        <div class="blk">
          <div>
        <input type="checkbox" name="recommend" value="1"/> Sure
        </div>
        <div>
        <input type="checkbox" name="recommend" value="2"/> Maybe
        </div>
        <div>
        <input type="checkbox" name="recommend" value="3"/> No
        </div>
        </div>
        </label>

      </fieldset>
      <fieldset>
      <label>
        Any comments ?
      <textarea name="comments" placeholder="Enter your comments" cols="80" rows="30"></textarea>
      </label>
      </fieldset>
      <fieldset>
        <input id="submit" type="submit" value="SUBMIT" />
      </fieldset>
    </form>
  </body>
</html>
