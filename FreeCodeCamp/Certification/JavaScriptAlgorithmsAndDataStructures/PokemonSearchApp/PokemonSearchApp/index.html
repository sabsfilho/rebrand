<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokémon Search App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <div id="main">
      <div class="blk">
        <input id="search-input" type="text" placeholder="Type here Pokémon Name or ID" required="true"/>
        <button id="search-button">Search</button>
      </div>
      <div class="blk">
        <div class="profile-id">
          <div>Name:&nbsp;</div><div id="pokemon-name">pojop</div>
          <div class="sep"></div>
          <div>ID: #</div><div id="pokemon-id">96</div>
        </div>        
      </div>
      <div class="blk">
        <div class="profile-table">
          <div><div>Weight: </div><div id="weight">85</div></div>
          <div><div>Height: </div><div id="height">11</div></div>
        </div>
      </div>
      <div class="blk">
        <img id="sprite" />
      </div> 
      <div class="blk">        
        <div id="types"><div>teste</div></div>
      </div> 
      <div class="blk" >
        <div class="profile-table">
          <div><div>HP: </div><div id="hp">123</div></div>
          <div><div>Attack: </div><div id="attack">321</div></div>
          <div><div>Defense: </div><div id="defense"></div></div>
          <div><div>Special Attack: </div><div id="special-attack"></div></div>
          <div><div>Special Defense: </div><div id="special-defense"></div></div>
          <div><div>Speed: </div><div id="speed"></div></div>
        </div>       
      </div>       
    </div>
    <script src="script.js"></script>
  </body>
</html>
